<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkStudentID(){
            let regex=/^BN-\d{5}$/;
            let stid=txtsudentid.value
            let error=document.getElementById("idError")
            if(stid.trim()==""){
                error.innerHTML="Hay nhap ma so"
                error.style.color="red"
                return false;
            }
            if(!regex.test(stid)){
                error.innerHTML="Mssv dang BN-YYYYY"
                error.style.color="red"
                return false
            }
            else{
                error.innerHTML="*"
                error.style.color="black"
            }
        }
    </script>
</head>
<body>
    Student ID: <input type="text" name="" id="txtsudentid" autocomplete="off" required>
    <span id="idError">*</span>
    <br>
    <button onclick="checkStudentID()">check</button>
</body>
</html>
